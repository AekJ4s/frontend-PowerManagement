<div class="container">
  <div class="card" *ngFor="let item of data">
    <h3 class="text-center border-bottom border-dark">ห้อง {{ item.Room }}</h3>
    <p class="text-center">เจ้าของ : {{ item.Name }}</p>
    <p class="text-center">{{ item.PowerUse }} หน่วย {{ item.UseCost }} บาท</p>
    <button class="text-primary btn btn-sm text-end">ดูรายละเอียด</button>
  </div>
</div>
